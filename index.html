<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container" id="gamebox">
        <div class="row">
            <div class="col-sm-6" id="instructions">
                <h1>RPG Game</h1>
                <h2>Pick a character and prepare to defend yourself!</h2>
                <br>
                <h3>Defeat all enemy combatants to win, but choose your attack oredr wisely or you may find yourself the one
                    who is defeated.</h3>
                <br>
            </div>
            <div class="col-sm-6" id="field">
                <div id="readyP1">
                <h4 id="avatar-tag">Choose Your Avatar</h4>
                </div>
                <br>
                <h4 id="enemy-list">Choose Your First Opponent</h4>
                <div id="make-your-choice"></div>
                <br>
                <h4 id="fight">Enemy Combatant</h4>
                <div id="fight-enemies" ></div>
                <br>
                <button id="attack">Attack</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
